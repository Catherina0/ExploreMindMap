<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI思维导图编辑器</title>
    <!-- 使用正确的CDN链接 -->
    <link rel="stylesheet" href="https://unpkg.com/jsmind@0.8.6/style/jsmind.css" />
    <!-- 引入OpenAI客户端库 -->
    <script src="https://cdn.jsdelivr.net/npm/openai@4.24.1/dist/index.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            padding: 10px 20px;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ddd;
        }
        
        h1 {
            font-size: 1.5rem;
            color: #333;
            text-align: center;
        }
        
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .mindmap-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            height: 100%;
            overflow: hidden;
        }
        
        #toolbar {
            padding: 10px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .btn {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
        
        #theme_select {
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 0.9rem;
        }
        
        #jsmind_container {
            flex: 1;
            position: relative;
            background: #f9f9f9;
            overflow: hidden;
        }
        
        /* 缩放控制器 */
        #zoom_controller {
            padding: 8px;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        #zoom_controller button {
            padding: 4px 10px;
            background-color: #607D8B;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #zoom_in, #zoom_out {
            font-weight: bold;
            width: 30px;
        }
        
        #zoom_text {
            min-width: 60px;
            text-align: center;
        }
        
        /* DeepSeek风格的聊天区域 */
        .chat-container {
            width: 350px;
            border-left: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }
        
        .chat-header {
            padding: 15px;
            background-color: #f5f5f5;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }
        
        .settings-toggle {
            cursor: pointer;
            color: #555;
        }
        
        #api_settings {
            padding: 15px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
            overflow: hidden;
            transition: max-height 0.3s ease, opacity 0.3s ease;
            max-height: 0;
            opacity: 0;
        }
        
        #api_settings.show {
            max-height: 200px;
            opacity: 1;
            padding: 15px;
        }
        
        .setting-group {
            margin-bottom: 15px;
        }
        
        .setting-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        .setting-group select, 
        .setting-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 85%;
            border-radius: 8px;
            padding: 10px 12px;
            position: relative;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        
        .ai-message {
            background-color: #f1f1f1;
            align-self: flex-start;
            margin-right: auto;
        }
        
        .user-message {
            background-color: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
            text-align: right;
        }
        
        .chat-controls {
            padding: 10px 15px;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
        }
        
        #chat_input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            resize: none;
            height: 44px;
            min-height: 44px;
            max-height: 120px;
            font-family: inherit;
            overflow-y: auto;
        }
        
        #send_button {
            padding: 8px 15px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .suggestions-list {
            margin-top: 5px;
            margin-bottom: 10px;
        }
        
        .apply-button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI思维导图编辑器</h1>
    </div>
    
    <div class="main-container">
        <!-- 思维导图区域 -->
        <div class="mindmap-container">
            <!-- 工具栏 -->
            <div id="toolbar">
                <button class="btn" id="add_node">添加节点</button>
                <button class="btn" id="edit_node">编辑节点</button>
                <button class="btn" id="delete_node">删除节点</button>
                <button class="btn" id="expand_all">展开全部</button>
                <button class="btn" id="collapse_all">折叠全部</button>
                <select id="theme_select" title="选择主题">
                    <option value="primary">蓝色主题</option>
                    <option value="warning">黄色主题</option>
                    <option value="danger">红色主题</option>
                    <option value="success">绿色主题</option>
                </select>
                <button class="btn" id="save_map">保存</button>
                <button class="btn" id="load_map">加载</button>
            </div>
            
            <!-- 思维导图容器 -->
            <div id="jsmind_container">
                <div id="loading">处理中...</div>
            </div>
            
            <!-- 缩放控制器 -->
            <div id="zoom_controller">
                <button id="zoom_out">-</button>
                <span id="zoom_text">100%</span>
                <button id="zoom_in">+</button>
                <button id="reset_view">重置</button>
                <button id="center_view">居中</button>
            </div>
        </div>
        
        <!-- DeepSeek风格的AI对话区域 -->
        <div class="chat-container">
            <!-- 聊天头部 -->
            <div class="chat-header">
                <span>AI思维导图助手</span>
                <span class="settings-toggle" id="settings_toggle">⚙️ 设置</span>
            </div>
            
            <!-- API设置面板(修复) -->
            <div id="api_settings" class="show"> <!-- 默认显示设置面板 -->
                <div class="setting-group">
                    <label for="ai_service">AI服务:</label>
                    <select id="ai_service">
                        <option value="openai">OpenAI</option>
                        <option value="deepseek">Deepseek</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="api_key">API密钥:</label>
                    <input type="password" id="api_key" placeholder="输入API密钥" autocomplete="new-password">
                </div>
            </div>
            
            <!-- 聊天消息区域 -->
            <div class="chat-messages" id="chat_messages">
                <div class="message ai-message">
                    您好！我是思维导图AI助手。选择一个节点并向我提问，我将帮助您扩展思维导图。
                </div>
            </div>
            
            <!-- 聊天输入区域 -->
            <div class="chat-controls">
                <textarea id="chat_input" placeholder="输入您的问题..." rows="1"></textarea>
                <button id="send_button">发送</button>
            </div>
        </div>
    </div>
    
    <!-- 修正jsMind脚本引用 -->
    <script src="https://unpkg.com/jsmind@0.8.6/es6/jsmind.js"></script>
    <script src="https://unpkg.com/jsmind@0.8.6/es6/jsmind.draggable-node.js"></script>
    <script src="script.js"></script>
    
    <!-- 添加解决触摸事件被动监听器警告的脚本 -->
    <script>
        // 页面加载后处理触摸事件监听器
        window.addEventListener('load', function() {
            // 尝试修复非被动事件监听器警告（不影响功能，仅消除警告）
            const originalAddEventListener = EventTarget.prototype.addEventListener;
            EventTarget.prototype.addEventListener = function(type, listener, options) {
                if (type === 'touchstart' || type === 'touchmove' || type === 'wheel') {
                    // 将触摸和滚轮事件设置为被动模式
                    const passiveOptions = options ? 
                        (typeof options === 'object' ? 
                            Object.assign({}, options, { passive: true }) : 
                            { passive: true }) : 
                        { passive: true };
                    originalAddEventListener.call(this, type, listener, passiveOptions);
                } else {
                    originalAddEventListener.call(this, type, listener, options);
                }
            };
        });
    </script>
</body>
</html>
